<!DOCTYPE html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="styleTest.css">
</head>


<body>

    <div class="control-container" id="controls">
        <label for="tune">Tune:</label>
        <select id="tune">
            <option value="furElise">F&uuml;r Elise</option>
            <option value="theGodFather">The Godfather</option>
            <option value="sevenNationArmy">Seven Nation Army</option>
        </select>

        <button id="play"> <img src="material/play.png" alt="play"></button>
        <label for="record">Record:</label>
        <button id="record"><img src="material/record.png" alt="rec"></button>
        <button id="stop"><img src="material/stop.png" alt="stop"></button>  
     
    </div>
    <div class="piano">
        <div data-note="c3" class="key white">
            <p>C3</p>
            <h3>1</h3>
        </div>
        <div data-note="c3#" class="key black">
            <p>C3#</p>
            <h3>2</h3>
        </div>
        <div data-note="d3" class="key white">
            <p>D3</p>
            <h3>3</h3>
        </div>
        <div data-note="d3#" class="key black">
            <p>D3#</p>
            <h3>4</h3>
        </div>
        <div data-note="e3" class="key white">
            <p>E3</p>
            <h3>5</h3>
        </div>
        <div data-note="f3" class="key white">
            <p>F3</p>
            <h3>6</h3>
        </div>
        <div data-note="f3#" class="key black">
            <p>F3#</p>
            <h3>7</h3>
        </div>
        <div data-note="g3" class="key white">
            <p>G3</p>
            <h3>8</h3>
        </div>
        <div data-note="g3#" class="key black">
            <p>G3#</p>
            <h3>9</h3>
        </div>
        <div data-note="a3" class="key white">
            <p>A3
                </p><h3>0</h3>
        </div>
        <div data-note="a3#" class="key black">
            <p>A3#
                </p><h3 style="font-size: 45px; top:22%">-</h3>
        </div>
        <div data-note="b3" class="key white">
            <p>B3
                </p><h3>=</h3>
        </div>
        <div data-note="c4" class="key white">
            <p>C4</p>
            <h3>A</h3>
        </div>
        <div data-note="c4#" class="key black">
            <p>C4#</p>
            <h3>W</h3>
        </div>
        <div data-note="d4" class="key white">
            <p>D4</p>
            <h3>S</h3>
        </div>
        <div data-note="d4#" class="key black">
                <p>D4#</p>
            <h3>E</h3>
        </div>
        <div data-note="e4" class="key white">
            <p>E4</p>
            <h3>D</h3>
        </div>
        
    </div>
</body>
</html>
