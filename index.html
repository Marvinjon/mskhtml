<!DOCTYPE html>
<html>
<head>
  <!-- Title for the web page that is displayed in the browser tab -->
	<title>Simple Piano Site</title>
  <!-- Link to the stylesheet -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<p>
        <div class="control-container" id="controls">
            <label for="tune">Tune:</label>
            <!-- Dropdown for tune selection -->
            <select id="tune">
              <option value="furElise">FÃ¼r Elise</option>
              <option value="theGodFather">The Godfather</option>
              <option value="sevenNationArmy">Seven Nation Army</option>
            </select>
          <!--Buttons for play, record and stop. Each button has id, class,
            source and the alternative text for the image.
           -->
            <button id="play">
              <img src="material/play.png" alt="play-img" class="image-inside-button">
            </button>
            <label for="record" id="recordpad">Record:</label>
            <button id="record">
              <img src="material/record.png" alt="rec-img" class="image-inside-button">
            </button>
            <button id="stop">
              <img src="material/stop.png" alt="stop-img" class="image-inside-button">
            </button>
          </div>
    </p>
    <div class="piano">
      <!-- This div contains buttons for the piano keys -->
      <!-- Each key as its own class and paragraph -->
      <!-- The black keys have a class for changing the font to white -->
      <button class="white-key"><p class="black-text">C4<br>(a)</p></button>
      <button class="black-key" id="b1"><p class="white-text">C#4<br>(w)</p></button>
      <button class="white-key"><p class="black-text">D4<br>(s)</p></button>
      <button class="black-key" id="b2"><p class="white-text">D#4<br>(e)</p></button>
      <button class="white-key"><p class="black-text">E4<br>(d)</p></button>
      <button class="white-key"><p class="black-text">F4<br>(f)</p></button>
      <button class="black-key" id="b3"><p class="white-text">F#4<br>(t)</p></button>
      <button class="white-key"><p class="black-text">G4<br>(g)</p></button>
      <button class="black-key" id="b4"><p class="white-text">G#4<br>(y)</p></button>
      <button class="white-key"><p class="black-text">A4<br>(h)</p></button>
      <button class="black-key" id="b5"><p class="white-text">B4<br>(u)</p></button>
      <button class="white-key"><p class="black-text">B4<br>(j)</p></button>
      <button class="white-key"><p class="black-text">C5<br>(k)</p></button>
      <button class="black-key" id="b6"><p class="white-text">C#5<br>(o)</p></button>
      <button class="white-key"><p class="black-text">D5<br>(l)</p></button>
      <button class="black-key" id="b7"><p class="white-text">D#5<br>(p)</p></button>
      <button class="white-key"><p class="black-text">E5<br>(;)</p></button>
    </div>
    <!-- This div has a image for an error screen-->
    <div class="error-screen">
      <img src="material/oops.jpg" alt="Error Screen">
    </div>

</body>
</html>
