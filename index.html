<!DOCTYPE html>
<html>
<head>
	<title>Simple Piano Site</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<p>
        <div class="control-container" id="controls">
            <label for="tune">Tune:</label>
            <select id="tune">
              <option value="furElise">FÃ¼r Elise</option>
              <option value="theGodFather">The Godfather</option>
              <option value="sevenNationArmy">Seven Nation Army</option>
            </select>
          
            <button id="play">
              <img src="material/play.png" alt="play-img" class="image-inside-button">
            </button>
            <label for="record">Record:</label>
            <button id="record">
              <img src="material/record.png" alt="rec-img" class="image-inside-button">
            </button>
            <button id="stop">
              <img src="material/stop.png" alt="stop-img" class="image-inside-button">
            </button>
          </div>
          
    </p>
    <div class="container">
    <!-- white and black keys -->
    <div data-note="C" class="key white black" ><h3>C</h3></div>
    <div data-note="O" class="key white black" ><h3>O</h3></div>
    <!-- white keys -->
    <div data-note="D" class="key white" ><h3>D</h3></div>
     <!-- white and black keys -->
    <div data-note="E" class="key white black" ><h3>E</h3></div>
    <div data-note="S" class="key white black" ><h3>S</h3></div>
    <div data-note="P" class="key white black" ><h3>P</h3></div>
    <!-- white keys -->
    <div data-note="E1" class="key white" ><h3>E</h3></div>
     <!-- white and black keys -->
    <div data-note="E" class="key white black" ><h3>E</h3></div>
    <div data-note="D" class="key white black" ><h3>D</h3></div>
    <!-- white keys -->
    <div data-note="Y" class="key white" ><h3>Y</h3></div>
   </div>  
</body>
</html>
