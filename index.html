<!DOCTYPE html>
<html>
<head>
	<title>Simple Piano Site</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<p>
        <div class="control-container" id="controls">
            <label for="tune">Tune:</label>
            <select id="tune">
              <option value="furElise">FÃ¼r Elise</option>
              <option value="theGodFather">The Godfather</option>
              <option value="sevenNationArmy">Seven Nation Army</option>
            </select>
          
            <button id="play">
              <img src="material/play.png" alt="play-img" class="image-inside-button">
            </button>
            <label for="record">Record:</label>
            <button id="record">
              <img src="material/record.png" alt="rec-img" class="image-inside-button">
            </button>
            <button id="stop">
              <img src="material/stop.png" alt="stop-img" class="image-inside-button">
            </button>
          </div>
    </p>
    <div class="piano">
      <button class="white-key C4-key"><p>C4<br>(a)</p></button>
      <button class="black-key Db4-key"><p class="white-text">C#4<br>(w)</p></button>
      <button class="white-key D4-key"><p>D4<br>(s)</p></button>
      <button class="black-key Eb4-key"><p class="white-text">D#4<br>(e)</p></button>
      <button class="white-key E4-key"><p>E4<br>(d)</p></button>
      <button class="white-key F4-key"><p>F4<br>(f)</p></button>
      <button class="black-key Gb4-key"><p class="white-text">F#4<br>(t)</p></button>
      <button class="white-key G4-key"><p>G4<br>(g)</p></button>
      <button class="black-key Ab4-key"><p class="white-text">G#4<br>(y)</p></button>
      <button class="white-key A4-key"><p>A4<br>(h)</p></button>
      <button class="black-key Bb4-key"><p class="white-text">Bb4<br>(u)</p></button>
      <button class="white-key B4-key"><p>B4<br>(j)</p></button>
      <button class="white-key C5-key"><p>C5<br>(k)</p></button>
      <button class="black-key Db5-key"><p class="white-text">C#5<br>(o)</p></button>
      <button class="white-key D5-key"><p>D5<br>(l)</p></button>
      <button class="black-key Eb5-key"><p class="white-text">D#5<br>(p)</p></button>
      <button class="white-key E5-key"><p>E5<br>(;)</p></button>
    </div>
</body>
</html>
